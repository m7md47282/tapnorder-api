# TabNOrder GraphQL Schema
# Restaurant Menu Management System

# Base scalar types
scalar DateTime
scalar JSON

# Nutritional specifications for menu items
type NutritionalSpecs {
  allergens: [String!]
  calories: Int
  protein: Float
  carbs: Float
  fat: Float
  fiber: Float
}

# Menu item entity
type Item {
  id: ID!
  name: String!
  description: String
  price: Float!
  category: String!
  imageUrl: String
  isAvailable: Boolean!
  preparationTime: Int # in minutes
  ingredients: [String!]
  specs: NutritionalSpecs
  menuId: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
}

# Menu entity
type Menu {
  id: ID!
  placeId: ID!
  name: String
  description: String
  categories: [String!]
  isActive: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
  items: [Item!] # Relationship to items
}

# Input types for creating items
input NutritionalSpecsInput {
  allergens: [String!]
  calories: Int
  protein: Float
  carbs: Float
  fat: Float
  fiber: Float
}

input CreateItemInput {
  name: String!
  description: String
  price: Float!
  category: String!
  imageUrl: String
  isAvailable: Boolean = true
  preparationTime: Int
  ingredients: [String!]
  specs: NutritionalSpecsInput!
  menuId: ID!
}

input UpdateItemInput {
  name: String
  description: String
  price: Float
  category: String
  imageUrl: String
  isAvailable: Boolean
  preparationTime: Int
  ingredients: [String!]
  specs: NutritionalSpecsInput
}

# Input types for creating menus
input CreateMenuInput {
  placeId: ID!
  name: String
  description: String
  categories: [String!]
  isActive: Boolean = true
}

input UpdateMenuInput {
  name: String
  description: String
  categories: [String!]
  isActive: Boolean
}

